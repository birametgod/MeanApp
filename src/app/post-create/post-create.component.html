<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field class="example-full-width">
      <input matInput formControlName="name" type="text" placeholder="enter a name" />
      <mat-error *ngIf="form.get('name').invalid"> please enter a name</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.name" class="col-md-5" />
    </div>
    <mat-form-field class="example-full-width">
      <textarea matInput rows="6" formControlName="post" placeholder="Post"></textarea>
      <mat-error *ngIf="form.get('post').invalid"> please enter a post </mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">save Post</button>
  </form>
</mat-card>
