<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let pst of posts">
    <mat-expansion-panel-header> {{ pst.name }} </mat-expansion-panel-header>
    <p>{{ pst.post }}</p>
    <div>
      <img
        class=" shadow-lg p-3 mb-5 bg-white rounded col-md-10  rounded mx-auto d-block"
        [src]="pst.imagePath"
        [alt]="pst.name"
      />
    </div>
    <mat-action-row *ngIf="isAuth && userId === pst.creator">
      <a mat-button color="primary" [routerLink]="['/edit', pst.id]">edit</a>
      <button mat-button color="warn" (click)="onDelete(pst.id)">delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<br />
<mat-paginator
  [length]="totalPosts"
  [pageSize]="sizePage"
  [pageSizeOptions]="sizePageOption"
  (page)="onImageChange($event)"
  *ngIf="posts.length > 0"
>
</mat-paginator>

<p class="" *ngIf="posts.length <= 0 && !isLoading">no posts</p>
